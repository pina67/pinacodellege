<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contenedores en HTML</title>
</head>

<body>
    <div></div>
    <section></section>
    <article></article>
    <!--los tres son lo mismo sin embargo lo usaremos mediante la sematica "regla jerarquia" que
    nuestro navegador declara-->
    <div>
        <!--contenedor que va a contener informacion de mi sitio web y que abarca el 100% de mi 
        pantalla-->
        <img src="img1.jpg" alt="imagen1">
    </div>
    <section>
        <!--solo tiene significado semantico, pero es menor que el del article-->
    <article>
        <!--este contenedor tiene mayor significado la semantica de google-->
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet error vel neque do
            loribus sapiente reprehenderit iste
             quos saepe, architecto cumque ipsum pariatur, ex
            necessitatibus quod quidem? Dolorem qui cum maxime.

    </article>
    </section>
</body>

</html>
